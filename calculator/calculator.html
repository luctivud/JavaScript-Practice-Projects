<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--- ----------linking css----------- -->
  <link rel="stylesheet" href="calculator.css">
  <!-- // -----------linking css------------ -->
  <title>design-template</title>
</head>
<body>
<div class="container">
  <textarea type="text" name="text" class="input" id="input" placeholder="luctivud   " style="resize:none; overflow: hidden;"></textarea>
  <div class="div">(</div>
  <div class="div">)</div>
  <div class="div no-print" style="font-size:20px"> &LeftArrowBar; </div>
  <div class="div">/</div>
  <div class="div num print">1</div>
  <div class="div num print">2</div>
  <div class="div num print">3</div>
  <div class="div">&times;</div>
  <div class="div num print">4</div>
  <div class="div num print">5</div>
  <div class="div num print">6</div>
  <div class="div">&minus;</div>
  <div class="div num print">7</div>
  <div class="div num print">8</div>
  <div class="div num print">9</div>
  <div class="div">&plus;</div>
  <div class="div no-print">CE</div>
  <div class="div num print">0</div>
  <div class="div" style="font-size:25px">.</div>
  <div class="div no-print" style="font-size:23px">=</div>
</div>
  
<!-- --------adding javascript---------------- -->
  <script src="calculator.js"></script>
</body>
</html>
