<!DOCTYPE html>

<head>

  <title>trying out prototype</title>

<body>
<script>













   class Person{
     constructor(firstName,lastName){
       this.firstName = firstName;
       this.lastName = lastName;
     }
     greeting(){
       return `hello there ${this.firstName} ${this.lastName}`;
     }
     static marry(a,b){
       a.lastName = b.lastName;
     }
   }
  
  mary = new Person('mary','jane');
  samoa = new Person('samoa','joe');
  Person.marry(mary,samoa);
  console.log(mary.greeting());














</script>
</body>
</html>
